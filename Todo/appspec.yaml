


version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/Todo

hooks:
  BeforeInstall:
    - location: before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: after_install.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: start_server.sh
      timeout: 300
      runas: root

  ApplicationStop:
    - location: /stop_server.sh
      timeout: 300
      runas: root
